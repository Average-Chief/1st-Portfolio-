<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="cont.css">
  </head>
  <body>
    <section>
      <div class="p2">
        <div class="heading">
          <div class="box">
            <p class="text" id="text1">My Contacts.</p>
            <p class="text" id="text2">My Contacts.</p>
          </div>
        </div>
      </div>
    </section>
    <div class="bg">
      <div class="main_container">
        <div class="screen_part">
          <div class="screen_header">
            <div class="screen_header_left">
              <div class="safari dots1"></div>
              <div class="safari dots2"></div>
              <div class="safari dots3"></div>
            </div>

            <div class="screen_header_right">
              <div class="ellipsis"></div>
              <div class="ellipsis"></div>
              <div class="ellipsis"></div>
            </div>
          </div>
          <div class="body_part">
            <div class="part_left left">
              <div class="text_part">
                <span>CONTACT</span>
                <span>US</span>
              </div>
            </div>
            <div class="part_right">
              <div class="form_part" style="width: 300px;">
                <div class="form_group">
                  <input class="form_control" type="text" name="" value="" placeholder="NAME">
                </div>
                <div class="form_group">
                  <input class="form_control" type="text" name="" value="" placeholder="EMAIL">
                </div>
                <div class="form_group">
                  <input class="form_control" type="text" name="" value="" placeholder="CONTACT NO">
                </div>
                <div class="form_group MESSAGE">
                  <input class="form_control" type="text" name="" value="" placeholder="MESSAGE">
                </div>
                <div class="form_group BUTTONS">
                  <button class="button">CANCEL</button>
                  <button class="button">SEND</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
